{% extends 'base.html'%}

{% block content %}
  <h2>Posts</h2>
  {% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author }}</p>
    <p>Created Date: {{ post.created_date }}</p>
    <hr>
  {% empty %}
    <p>No posts available.</p>
  {% endfor %}
{% endblock %}
